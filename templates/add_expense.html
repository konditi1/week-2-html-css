<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expense Tracker</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/add_expense.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Expense Tracker</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="add_expense.html">Add Expense</a></li>
                    <li><a href="edit_expense.html">Edit Expense</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="add-expense-form">
            <div class="container">
                <h2>Add Expense</h2>
                <form action="#" method="POST">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>

                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes"></textarea>

                    <button type="submit">Add Expense</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Expense Tracker. All rights reserved.</p>

                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="static/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="static/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="static/linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
